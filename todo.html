<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f2f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h2 {
      margin: 0;
    }

    #logoutBtn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #a71d2a;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.add {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button.add:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 0.5rem;
      padding: 0.7rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 0.5rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit { background: #ffc107; }
    .toggle { background: #28a745; color: white; }
    .delete { background: #dc3545; color: white; }

  </style>
</head>
<body>
  <header>
    <h2>Bienvenido, <span id="user"></span> ðŸ‘‹</h2>
    <button id="logoutBtn">Cerrar SesiÃ³n</button>
  </header>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." required>
    <button type="submit" class="add">Agregar</button>
  </form>

  <ul id="taskList"></ul>

  <script>
    // âœ… Verificar autenticaciÃ³n
    if(localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // Mostrar nombre de usuario
    document.getElementById("user").textContent = localStorage.getItem("username");

    // BotÃ³n Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      localStorage.removeItem("tasks"); // limpiar tareas si se desea
      window.location.href = "login.html";
    });

    // âœ… CRUD de tareas
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");

        const text = document.createElement("span");
        text.textContent = task.text;
        if(task.done) text.classList.add("done");
        li.appendChild(text);

        const actions = document.createElement("div");
        actions.classList.add("actions");

        // Toggle done
        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = task.done ? "Desmarcar" : "Hecha";
        toggleBtn.classList.add("toggle");
        toggleBtn.onclick = () => {
          task.done = !task.done;
          task.updatedAt = Date.now();
          saveTasks();
          renderTasks();
        };

        // Editar
        const editBtn = document.createElement("button");
        editBtn.textContent = "Editar";
        editBtn.classList.add("edit");
        editBtn.onclick = () => {
          const newText = prompt("Editar tarea:", task.text);
          if(newText) {
            task.text = newText;
            task.updatedAt = Date.now();
            saveTasks();
            renderTasks();
          }
        };

        // Eliminar
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Eliminar";
        deleteBtn.classList.add("delete");
        deleteBtn.onclick = () => {
          tasks = tasks.filter(t => t.id !== task.id);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(toggleBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        li.appendChild(actions);

        taskList.appendChild(li);
      });
    }

    // Crear tarea
    taskForm.addEventListener("submit", e => {
      e.preventDefault();
      const newTask = {
        id: Date.now(),
        text: taskInput.value.trim(),
        done: false,
        createdAt: Date.now(),
        updatedAt: Date.now()
      };
      tasks.push(newTask);
      saveTasks();
      renderTasks();
      taskInput.value = "";
    });

    renderTasks();
  </script>
</body>
</html>
